version: '3'

services:
  # Databases
  mongodb:
    image: mongo:4.0.13
    container_name: databases_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: MongoDB2019!
    ports:
      - "27017:27017"
    volumes:
      - ./databases/data:/data/db
    networks:
      - backend

  # Service: PHP-PRODUCTS
  php:
    container_name: php-products_php
    build:
      context: ../php-products
      dockerfile: _docker/php/Dockerfile
    depends_on:
      - mongodb
    links:
      - mongodb
    volumes:
      - ../php-products/_docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ../php-products:/var/www/html
    working_dir: /var/www/html
    ports:
      - "9000:9000"
    networks:
      - backend

  nginx:
    container_name: php-products_nginx
    build:
      context: ../php-products
      dockerfile: _docker/nginx/Dockerfile
    depends_on:
      - php
    links:
      - php
    ports:
      - "80:80"
    networks:
      - backend

  # Service: NODE-PRODUCTS-DISCOUNT
  node:
    container_name: node-products-discount
    command: ./node_modules/.bin/nodemon server.js
    build:
      context: ../node-products-discount
      dockerfile: _docker/Dockerfile
    links:
      - mongodb
    volumes:
      - ../node-products-discount:/app
      - ../protobufs:/protobufs
    ports:
      - "50051:50051"
    networks:
      - backend


# Networks
networks:
  backend:
    driver: bridge
